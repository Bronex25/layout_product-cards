<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card"
    data-qa="card">

      <img
      src="./images/imac.jpeg"
      alt="imac logo"
      class="card__image"
      >

      <div class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__rating">
        <div class="card__stars-container">
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
        </div>

        <div class="card__rating-review">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-name">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>



      <a href="#"
      data-qa="hover"
      class="card__button button">Buy
      </a>



    </div>

  </body>
</html>
